<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Valores Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Valores Aleatórios</h1>
        <form id="inputForm">
            <label for="numRows">Quantidade de Linhas:</label>
            <input type="number" id="numRows" required>

            <label for="startTime">Horário Inicial (hh:mm:ss.mmm):</label>
            <input type="text" id="startTime" value="00:00:15.000" required>

            <button type="button" onclick="generateData()">Gerar Dados</button>
        </form>

        <button id="copyButton" onclick="copyData()" style="display: none;">Copiar Dados</button>

        <div id="resultContainer">
            <h2>Resultado:</h2>
            <div class="table-responsive">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Hora</th>
                            <th>Temp 1</th>
                            <th>Umid 1</th>
                            <th>Temp 2</th>
                            <th>Umid 2</th>
                            <th>Temp 3</th>
                            <th>Umid 3</th>
                            <th>Temp 4</th>
                            <th>Umid 4</th>
                            <th>Temp 5</th>
                            <th>Umid 5</th>
                            <th>Temp 6</th>
                            <th>Umid 6</th>
                            <th>Temp 7</th>
                            <th>Umid 7</th>
                            <th>Temp 8</th>
                            <th>Umid 8</th>
                            <th>Temp 9</th>
                            <th>Umid 9</th>
                            <th>Temp 10</th>
                            <th>Umid 10</th>           
                            <th>Umid 11</th>
                            <th>Temp 11</th>
                            <th>Umid 12</th>
                            <th>Umid 12</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados gerados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
