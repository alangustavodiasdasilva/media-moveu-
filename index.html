<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Valores Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Valores Aleatórios</h1>
        <form id="inputForm">
            <label for="numRows">Quantidade de Linhas:</label>
            <input type="number" id="numRows" required>
            
            <button type="submit">Gerar Dados</button>
        </form>
        
        <div id="resultContainer">
            <h2>Resultado:</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Temp 1</th>
                        <th>Umid 1</th>
                        <th>Temp 2</th>
                        <th>Umid 2</th>
                        <th>Temp 3</th>
                        <th>Umid 3</th>
                        <th>Temp 4</th>
                        <th>Umid 4</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados gerados serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <button id="copyButton" style="display: none;">Copiar Dados</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
